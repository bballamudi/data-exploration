<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    {% if title %}
    <title>{{ title }} - Data Exploration Tool</title>
    {% else %}
    <title>Data Exploration Tool</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="./static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Panel with drop down to pick which dataset to use -->
<div class="navbar dataset">
    <div class="container dataset-menu">
        <span class="custom-dropdown custom-dropdown--white">
            <select class="custom-dropdown__select custom-dropdown__select--white" name="data_set_field">
                <option value="{{ data_file }}" selected="selected">{{ data_title }}</option>
                <option value="titanic.csv">Titanic</option>
                <option value="iris.csv">Iris</option>
            </select>
        </span>
        <input type="text" name="data_title_field" value="{{ data_title }}">
        <input type="text" name="data_index_field" value="{{ data_id }}">
        <input type="text" name="data_label_field" value="{{ data_label }}">
        <input type="submit" value="Update">
    </div>
</div>

<!-- Fixed navbar -->
<nav class="navbar tabs">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index">Data Summary</a></li>
                <li><a href="univariate">Univariate Analysis</a></li>
                <li><a href="bivariate">Bi-variate Analysis</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">

    <!-- Page content -->
    <div id="tabcontent">
    {% block content %}{% endblock %}
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="./static/js/vendor/jquery.min.js"><\/script>')</script>
<script src="./static/js/bootstrap.min.js"></script>
<script src="./static/js/docs.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="./static/js/ie10-viewport-bug-workaround.js"></script>

<!-- Extra scripts for file upload, etc -->
<script src="./static/js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="./static/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="./static/js/jquery.fileupload-process.js"></script>
<script type="text/javascript" src="./static/js/jquery.fileupload-ui.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        // Show the default selected field
        selected_feat_id = $('#feature_selector').find(":selected").val()
        feat_id = "#feature-" + selected_feat_id;
        graph_id = "#graph-" + selected_feat_id;
        $(feat_id).removeClass('table-hidden');
        $(graph_id).removeClass('table-hidden');

        // Respond to changing the selected feature (univariate)
        $('#feature_selector').on('change', function() {
            // Hide all tables
            $('.feature-tables').addClass('table-hidden');
            $('.feature-graphs').addClass('table-hidden');

            // Show the tables for the selected field
            feat_id = "#feature-" + $(this).val();
            graph_id = "#graph-" + $(this).val();
            $(feat_id).removeClass('table-hidden');
            $(graph_id).removeClass('table-hidden');
        });

        // Show the default selected interaction
        selected_int_id = $('#interaction_selector').find(":selected").val()
        interaction_id = "#interactions-" + selected_int_id;
        interactiongraph_id = "#interactiongraphs-" + selected_int_id;
        $(interaction_id).removeClass('table-hidden');
        $(interactiongraph_id).removeClass('table-hidden');

        // Respond to changing the selected feature (bivariate)
        $('#interaction_selector').on('change', function() {
            // Hide all tables
            $('.interactions-tables').addClass('table-hidden');
            $('.interactions-graphs').addClass('table-hidden');

            // Show the tables for the selected field
            feat_id = "#interactions-" + $(this).val();
            graph_id = "#interactiongraphs-" + $(this).val();
            $(feat_id).removeClass('table-hidden');
            $(graph_id).removeClass('table-hidden');
        });
    });

</script>

</body>
</html>

{% extends "base.html" %}
{% block content %}

<!--Data set title-->
<h3>Data set: {{ data.name }}</h3>

<!-- Summary stats about the data set -->
<div class="table-responsive">
<table class="table table-striped">
  <tbody>
    <tr>
        <td>Number of records</td>
        <td>{{ data.numrecords }}</td>
    </tr>
      <tr>
        <td>Number of features</td>
        <td>{{ data.numfeatures }}</td>
    </tr>
      <tr>
        <td>Number of rows with no missing data</td>
        <td>{{ data.rows_no_missing }}</td>
    </tr>
  </tbody>
</table>
</div>

{% endblock %}
